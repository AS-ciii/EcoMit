<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoMit</title>
  <style>
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }
    
    .header {
      background-color: #16A34A;
      color: white;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .logo {
      width: 24px;
      height: 24px;
    }
    
    .content {
      padding: 16px;
    }
    
    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
    }
    
    .status.connected {
      background-color: #DCFCE7;
      color: #166534;
    }
    
    .status.disconnected {
      background-color: #FEF2F2;
      color: #B91C1C;
    }
    
    .status-icon {
      width: 16px;
      height: 16px;
    }
    
    .cart-info {
      background-color: #F9FAFB;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .cart-info h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
      font-weight: 600;
    }
    
    .cart-details {
      font-size: 14px;
      color: #6B7280;
    }
    
    .cart-details p {
      margin: 4px 0;
      display: flex;
      justify-content: space-between;
    }
    
    .cart-details span {
      font-weight: 500;
      color: #333;
    }
    
    .impact-info {
      background-color: #F0FDF4;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
    }
    
    .impact-info h2 {
      margin: 0 0 8px 0;
      font-size: 16px;
      font-weight: 600;
      color: #166534;
    }
    
    .impact-details {
      font-size: 14px;
    }
    
    .impact-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
    }
    
    .impact-label {
      color: #6B7280;
    }
    
    .impact-value {
      font-weight: 500;
      color: #166534;
    }
    
    .buttons {
      display: flex;
      gap: 8px;
    }
    
    .button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-align: center;
    }
    
    .button.primary {
      background-color: #16A34A;
      color: white;
    }
    
    .button.secondary {
      background-color: #F9FAFB;
      border: 1px solid #E5E7EB;
      color: #374151;
    }
    
    .login-prompt {
      text-align: center;
      padding: 24px 16px;
    }
    
    .login-prompt p {
      margin-bottom: 16px;
      color: #6B7280;
    }
    
    .not-supported {
      text-align: center;
      padding: 24px 16px;
      color: #6B7280;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 2L4.5 10 8 10 8 22 16 22 16 10 19.5 10z"></path>
    </svg>
    <h1>EcoMit</h1>
  </div>
  
  <div class="content">
    <div id="auth-status">
      <!-- Authentication status will be inserted here -->
    </div>
    
    <div id="site-status">
      <!-- Site support status will be inserted here -->
    </div>
    
    <div id="cart-info">
      <!-- Cart information will be inserted here -->
    </div>
    
    <div id="impact-info">
      <!-- Environmental impact information will be inserted here -->
    </div>
    
    <div id="actions">
      <!-- Action buttons will be inserted here -->
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
